backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"
# backend:
#   name: proxy
#   branch: master
#   proxy_url: http://localhost:8082/api/v1

site_url: https://emelieochsebastian.se

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: TitleImage, name: titleimage, widget: image }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: markdown },
                ],
            }
          - {
              label: Form,
              name: form,
              widget: object,
              fields: [{ label: Title, name: title, widget: string }],
            }
          - {
              label: Couple,
              name: couple,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: markdown },
                  { label: Image1, name: image1, widget: image },
                  { label: Image2, name: image2, widget: image },
                  { label: Image3, name: image3, widget: image },
                  { label: Image4, name: image4, widget: image },
                ],
            }
          - {
              label: Others,
              name: others,
              widget: object,
              fields:
                [
                  { label: BestManTitle, name: bestManTitle, widget: string },
                  {
                    label: BestManContent,
                    name: bestManContent,
                    widget: markdown,
                  },
                  {
                    label: BridesMaidTitle,
                    name: bridesMaidTitle,
                    widget: string,
                  },
                  {
                    label: BridesMaidContent,
                    name: bridesMaidContent,
                    widget: markdown,
                  },
                  {
                    label: ToastMasterTitle,
                    name: toastMasterTitle,
                    widget: string,
                  },
                  {
                    label: ToastMasterContent,
                    name: toastMasterContent,
                    widget: markdown,
                  },
                  {
                    label: ToastMadameTitle,
                    name: toastMadameTitle,
                    widget: string,
                  },
                  {
                    label: ToastMadameContent,
                    name: toastMadameContent,
                    widget: markdown,
                  },
                ],
            }
          - {
              label: Ceremony,
              name: ceremony,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: markdown },
                ],
            }
          - {
              label: Location,
              name: location,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: markdown },
                ],
            }
          - {
              label: Stay,
              name: stay,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: markdown },
                ],
            }
