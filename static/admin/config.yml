backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

site_url: https://emelieochsebastian.se

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: TitleImage, name: titleimage, widget: image}
          - {label: Form, name: form, widget: object, fields: [{label: Title, name: title, widget: string}]}
          - {label: Ceremony, name: ceremony, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Content, name: content, widget: markdown}]}
          - {label: Location, name: location, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Content, name: content, widget: markdown}]}
          - {label: Stay, name: stay, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Content, name: content, widget: markdown}]}